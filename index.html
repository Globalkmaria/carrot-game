<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrot Game</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="background">
    <div class="state-zone">
      <div class="button-box state-zone__box"><button class="state-zone__btn start-btn">
          <span>
            Start
          </span>
          <i class="fas fa-play"></i></button>
      </div>
      <span class="timer state-zone__box">00:00</span>
      <span class="score state-zone__box">Score 0</span>
    </div>
    <div class="grass-zone">
      <div class="item-zone">
      </div>
    </div>
    <div class="popup popup--none">
      <div class="popup__inner">
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/2a96163556.js" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
